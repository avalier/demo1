name: Deploy_

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        type: environment

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: |
        echo "Event..."
        echo "${{ toJSON(github.event) }}"
        echo "Inputs..."
        echo "${{ toJSON(github.event.inputs) }}"
        echo "Environment ${{ github.event.inputs.environment }}"
        echo "ref: ${{ github.ref }}"
        echo "ref_name: ${{ github.ref_name }}"
        echo "ref_type: ${{ github.ref_type }}"



