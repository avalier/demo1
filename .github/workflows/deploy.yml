name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        type: environment

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: |
        echo "Inputs..."
        echo "${{ toJSON(github.event.inputs) }}"
        echo "Environment ${{ github.event.inputs.environment }}"
        echo "Tags: ${{ github.event.inputs.tags }}" 
        echo "Branch: ${{ github.event.inputs.branch }}" 


